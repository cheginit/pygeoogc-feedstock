{% set name = "pygeoogc" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7761824553c434803f985e7c2c4de08b9b50d20bdc05b08281865b68ba16b6e6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - dataclasses
    - defusedxml
    - owslib
    - pyproj
    - requests
    - shapely
    - simplejson

test:
  imports:
    - pygeoogc

about:
  home: https://github.com/cheginit/pygeoogc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An interface to ArcGIS RESTful-, WFS-, and WMS-based web services

  description: |
    PyGeoOGC is a part Hydrodata software stack that provides interfaces to
    ArcGIS RESTful-, WFS-, and WMS-based web services.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/pygeoogc

extra:
  recipe-maintainers:
    - cheginit
