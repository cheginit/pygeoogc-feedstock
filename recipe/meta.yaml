{% set name = "pygeoogc" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9b65f45463b4bff1c5236a91303dac2b811a2f6a1695086006063af914544de3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools
    - owslib
    - pyproj
    - shapely
    - orjson
    - simplejson
    - defusedxml
    - requests
    - dataclasses
    - aiohttp
    - chardet
    - aiodns
    - brotlipy
    - nest-asyncio
    - cytoolz

test:
  imports:
    - pygeoogc

about:
  home: https://github.com/cheginit/pygeoogc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An interface to ArcGIS RESTful-, WFS-, and WMS-based web services

  description: |
    PyGeoOGC is a part Hydrodata software stack that provides interfaces to
    ArcGIS RESTful-, WFS-, and WMS-based web services.
  doc_url: https://hydrodata.readthedocs.io
  dev_url: https://github.com/cheginit/pygeoogc

extra:
  recipe-maintainers:
    - cheginit
