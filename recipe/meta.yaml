{% set name = "pygeoogc" %}
{% set version = "0.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoogc-{{ version }}.tar.gz
  sha256: 3545761dbb4765bba9c3d05688d6155a03f29629bb46a62b6bfa49814eb8ee3a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - async_retriever >=0.3.1
    - cytoolz
    - defusedxml
    - owslib
    - pydantic
    - pyproj >=2.2
    - python >=3.7
    - pyyaml
    - requests
    - requests-cache >=0.9.1
    - shapely >=1.6
    - urllib3
    - importlib_metadata

test:
  imports:
    - pygeoogc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeoogc
  summary: An interface to ArcGIS RESTful-, WFS-, and WMS-based services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
