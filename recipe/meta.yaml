{% set name = "pygeoogc" %}
{% set version = "0.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoogc-{{ version }}.tar.gz
  sha256: 6ca46b37d61ae9eda4bb618b36963866e27bac00bf052097cf8f0d986f12ebf3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - aiodns
    - aiohttp
    - brotlipy
    - chardet
    - cytoolz
    - defusedxml
    - nest-asyncio
    - orjson
    - owslib
    - pyproj
    - python >=3.6
    - requests
    - setuptools
    - shapely
    - simplejson

test:
  imports:
    - pygeoogc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeoogc
  summary: An interface to ArcGIS RESTful-, WFS-, and WMS-based services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
