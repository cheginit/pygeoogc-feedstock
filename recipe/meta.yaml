{% set name = "pygeoogc" %}
{% set version = "0.13.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoogc-{{ version }}.tar.gz
  sha256: b043ea85ffa16ac4e6b90bad1db30509e26fab44f57a0f24df7d03dfd4440a96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - async-retriever >=0.3.8
    - cytoolz
    - defusedxml
    - joblib
    - loguru
    - multidict
    - owslib >=0.27.2
    - pyproj >=2.2
    - pyyaml
    - requests
    - requests-cache >=0.9.6
    - shapely >=1.8
    - url-normalize >=1.4
    - urllib3
    - yarl

test:
  imports:
    - pygeoogc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyriver/pygeoogc
  summary: An interface to ArcGIS RESTful-, WFS-, and WMS-based services.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
